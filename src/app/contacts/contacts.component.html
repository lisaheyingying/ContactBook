<div class="container pagecontainer">
  <div class="page-header">
    <h1 translate>Title</h1>
    <button id="language-menu" class="transparent" (click)="switchLanguage()">
      <span>{{'Language'| translate}}</span>
    </button>
  </div>
  <div>
    <button class="btn btn-primary" data-toggle="modal" data-target="#createModal" (click)="onCreateContact()">{{'button.create'| translate}}</button>
    <br>
    <br>
    <div>
      <!-- <div class="input-group add-on">
        <input class="form-control" placeholder="Search By Address" name="srch-term" id="srch-term" type="text" [(ngModel)]="searchAddressKeyword">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit" (click)="onClickSearchButton()"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div> -->
    </div>
  </div>

  <div>
      <app-tables
        [tableHeader]="addressBookHead"
        [tableContent]="addressBookContent"
        (selectedContact)="selectedContactChange($event)">
      </app-tables>
  </div>
  <div class="right">
      <button [disabled]="!currentContact" type="button" class="btn btn-primary" data-toggle="modal" data-target="#selectModal" (click)="onUpdateContact(currentContact)">{{'button.update'| translate}}</button>
      <button [disabled]="!currentContact" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">{{'button.delete'| translate}}</button>
  </div>

  <!-- Minor: Encapsulate the Dialog as a reusable component-->
  <!-- Minor: selectModal & selectModal seems to be the same component-->
  <!--select from table modal-->
  <div id="selectModal" class="modal fade" role="dialog" *ngIf="tempContact">
    <div class="modal-dialog modal-sm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title" id="selectModalLabel" translate>Subtitle</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="fullName" class="control-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="" [(ngModel)]="tempContact.name">
            </div>
            <div class="form-group">
              <label for="nickname" class="control-label">Location</label>
              <input type="text" class="form-control" id="city" placeholder="" [(ngModel)]="tempContact.city">
            </div>
            <div class="form-group">
              <label for="address" class="control-label">Office</label>
              <input type="text" class="form-control" id="officeAddress" placeholder="" [(ngModel)]="tempContact.officeAddress">
            </div>
            <div class="form-group">
                <label for="address" class="control-label">Office Phone</label>
                <input type="text" class="form-control" id="officePhone" placeholder="" [(ngModel)]="tempContact.officePhone">
              </div>
            <div class="form-group">
              <label for="anotherNumber" class="control-label">Cell</label>
              <input type="text" class="form-control" id="cellPhone"  placeholder="" [(ngModel)]="tempContact.cellPhone">
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{'button.cancel'| translate}}</button>
          <button type="button" class="btn btn-primary" (click)="onSubmitContact(tempContact)" data-dismiss="modal">{{'button.save'| translate}}</button>
        </div>
      </div>
      </div>
   </div>
   <div id="deleteModal" class="modal fade" role="dialog" *ngIf="currentContact">
     <div class="modal-dialog modal-sm">
       <!-- Modal content -->
       <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title" id="deleteModalLabel" translate>deleteConfimation</h4>
         </div>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{'button.cancel'| translate}}</button>
            <button type="button" class="btn btn-primary" (click)="onDeleteContact(currentContact)" data-dismiss="modal">{{'button.delete'| translate}}</button>
          </div>
       </div>
     </div>
   </div>
</div>
